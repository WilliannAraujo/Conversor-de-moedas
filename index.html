<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option><b>R$ Real brasileiro</b></option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option><b>US$ Dólar americano</b></option>
                    <option><b>€ Euro</b> </option>
                    <option><b> ₿ Bitcoin</b> </option>
                </select>
            </label>

            <label>
               <b>Valor</b> 
                <input id="Input-real" placeholder="R$ 10.000,00">
            </label>
            <Button id="convert-button" type="button">Converter</Button>
            <section>
                <div class="real-conteiner">
                    <img src="./imagens/Real.png" alt="bandeira-do-Brasil">
                    <p class="valor-nome">Real</p>
                    <p id="real-value-text" class="valor">R$ 10.000,00</p>
                </div>
                <img class="seta-imagem" src="./imagens/Seta.png" alt="Seta-conversão">
                <div class="real-conteiner">
                    <img id="currency-img" src="./imagens/Dolar.png" alt="bandeira-USA">
                    <p id="currency-name" class="valor-nome">Dólar Americano</p>
                    <p class="valor" id="valor-atual-dol">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
